<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PRX Caculator</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td colspan="4" class="math-result" id="math-result">0</td>
            </tr>
            <tr>
                <td class="math-operation low-dark">C</td>
                <td class="math-operation low-dark">+/-</td>
                <td class="math-operation low-dark">%</td>
                <td class="math-operation low-dark">รท</td>
            </tr>
            <tr>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="number">9</td>
                <td class="math-operation">ร</td>
            </tr>
            <tr>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
                <td class="math-operation">-</td>
            </tr>
            <tr>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
                <td class="math-operation">+</td>
            </tr>
            <tr>
                <td class="number" colspan="2">0</td>
                <td class="number">,</td>
                <td class="math-operation">=</td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
